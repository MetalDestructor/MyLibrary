<mat-card class="col-centered full-width">
  <mat-card-header>
    <mat-card-title>Register New User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submit()" #f='ngForm' class="col-centered">
      <div class="container">
        <div class="row">
          <mat-form-field>
            <input [(ngModel)]="registerData.username" name="username" matInput placeholder="username">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input [(ngModel)]="registerData.email" name="email" matInput placeholder="email" type="email">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input [(ngModel)]="registerData.password" name="password" matInput placeholder="password" type="password">
          </mat-form-field>
        </div>
      </div>
      <button type="submit" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
