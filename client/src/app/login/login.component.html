<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="loginData.username" name="username" matInput placeholder="username">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="loginData.password" name="password" matInput placeholder="password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="post()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
