<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let book of books" [routerLink]="['/book', book._id]">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle *ngFor="let author of book.authors">{{author.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{book.cover}}>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<span *ngIf="authService.isAuthenticated()">
    <button mat-raised-button color="primary" [routerLink]="['/books/new']"><mat-icon>add</mat-icon>&nbsp;Add New Book</button>
</span>
