<mat-card class="centered">
  <mat-card-header>
    <mat-card-title>
      <h4>{{author?.name}}</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image class="authorImage" src={{author?.image}}>
    <br>
    <strong>Description:</strong>
    <div>
      {{author?.description}}
    </div>
    <strong>Born:</strong>
    <div>
      {{apiService.formatDate(author?.born)}}
    </div>
    <strong>Books By {{author?.name}}:</strong>
    <div *ngFor="let book of booksByAuthor">
      <mat-card [routerLink]="['/book', book._id]" style="cursor: pointer">
        <mat-card-header>
          <img mat-card-avatar src="{{book.cover}}">
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="authService.isAuthenticated()" class="centered">
    <button (click)="delete()" mat-raised-button color="warn">
      <mat-icon>warning</mat-icon>&nbsp; DELETE
    </button>
  </mat-card-actions>
</mat-card>
