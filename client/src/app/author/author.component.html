<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Name: {{author?.name}}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <strong>Description:</strong> {{author?.description}}
      </mat-list-item>
      <mat-list-item>
          <strong>Born:</strong> {{formatDate(author?.born)}}
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
