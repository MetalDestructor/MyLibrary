<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Name: {{author?.name}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>Description:</strong> {{author?.description}}
    </p>
    <p>
      <strong>Born:</strong> {{apiService.formatDate(author?.born)}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf = "authService.isAuthenticated()">
      <button (click)="delete()" mat-raised-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
<strong>Books By {{author?.name}}:</strong>
<div *ngFor="let book of booksByAuthor">
  <mat-card [routerLink]="['/book', book._id]" style="cursor: pointer">
    <mat-card-header>
      <img mat-card-avatar src="{{book.cover}}">
      <mat-card-title>{{book.title}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
