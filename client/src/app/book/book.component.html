<mat-card>
  <mat-card-header>
    <mat-card-title>{{book?.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src={{book?.cover}}>
    <mat-list>
      <mat-list-item>
        Authors: {{book?.authors[0]?.name}}
      </mat-list-item>
      <mat-list-item>
        About the book: {{book?.about}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
