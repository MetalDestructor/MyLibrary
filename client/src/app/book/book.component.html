<mat-card class="centered">
  <mat-card-header>
    <mat-card-title>
      <h3>{{book?.title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src={{book?.cover}}>
    <br>
    <strong *ngIf="book?.authors.length > 1">Authors:</strong>
    <strong *ngIf="book?.authors.length == 1">Author:</strong>
    <div *ngFor="let author of book?.authors">
      <a [routerLink]="['/author', author._id]"> {{author.name}}</a>
    </div>
    <strong *ngIf="book?.genres.length > 1">Genres:</strong>
    <strong *ngIf="book?.genres.length == 1">Genre:</strong>
    <div *ngFor="let genre of book?.genres">
      <span> {{genre.label}} &nbsp;</span>
    </div>
    <strong>About the book:</strong>
    <div>
      {{book?.about}}
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="authService.isAuthenticated()" class="centered">
    <button (click)="delete()" mat-raised-button color="warn">
      <mat-icon>warning</mat-icon>&nbsp; DELETE
    </button>
  </mat-card-actions>
</mat-card>
