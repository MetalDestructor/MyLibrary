<mat-card>
  <mat-card-header>
    <mat-card-title><h3>{{book?.title}}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src={{book?.cover}}>
    <mat-list>
      <strong *ngIf="book?.authors.length > 1">Authors:</strong>
      <strong *ngIf="book?.authors.length == 1">Author:</strong>
      <mat-list-item>
        <span *ngFor="let author of book?.authors"> {{author.name}} </span>
      </mat-list-item>
      <strong>About the book:</strong>
      <mat-list-item>
         {{book?.about}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
